<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Team</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
    }

    .team-section {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    .team-section h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: #333;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .team-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .team-card h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #222;
    }

    .team-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    /* Responsive layout */
    @media (max-width: 992px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .team-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="team-section">
    <h1>Our Team</h1>
    <div class="team-grid">
      <!-- Team Member 1 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Jane Doe</h3>
        <p>Lead Designer</p>
      </div>

      <!-- Team Member 2 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Michael Smith</h3>
        <p>Project Manager</p>
      </div>

      <!-- Team Member 3 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Lisa Wong</h3>
        <p>UI/UX Developer</p>
      </div>

      <!-- Team Member 4 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Raj Patel</h3>
        <p>SEO Expert</p>
      </div>

      <!-- Team Member 5 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Emily Davis</h3>
        <p>Marketing Lead</p>
      </div>

      <!-- Team Member 6 -->
      <div class="team-card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Team Member">
        </div>
        <h3>Chris Taylor</h3>
        <p>Backend Engineer</p>
      </div>
    </div>
  </div>
</body>
</html>
